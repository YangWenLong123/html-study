<!--
    列表是一系列排列好的项目，主要分成两类：有序列表和无序列表。
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        有序列表
     -->
     <ol>
        <li>列表项 A</li>
        <li>列表项 B</li>
        <li>列表项 C</li>
    </ol>

    <!-- 倒叙 -->
    <ol reversed>
        <li>列表项 A</li>
        <li>列表项 B</li>
        <li>列表项 C</li>
    </ol>

    <!-- 设置索引 -->
    <ol start="5">
        <li>列表项 A</li>
        <li>列表项 B</li>
        <li>列表项 C</li>
    </ol>


    <!-- 无序列表 -->
    <ul>
        <li>列表项 A</li>
        <li>列表项 B</li>
        <li>列表项 C</li>
    </ul>

    <!-- dd会在dl后缩进 -->
    <dl>
        <dt>CPU</dt>
        <dd>中央处理器</dd>
        <dt>Memory</dt>
        <dd>内存</dd>
        <dt>Hard Disk</dt>
        <dd>硬盘</dd>
    </dl>
</body>
</html>
