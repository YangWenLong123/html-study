<!--
    历史上，网页的主要功能是文本展示。所以，HTML 提供了大量的文本处理标签。
    <div>
    <p>
    <span>
    <br>，<wbr>
    <hr>
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>1</div>
    <p>2</p>
    <span>3</span>
    <br>
    <hr>
</body>
</html>
